# ========================================
# SISTEMA GAD - CONFIGURAÇÕES GERAIS
# ========================================

# Nome da aplicação
spring.application.name=gad

# Profile ativo (dev por padrão para desenvolvimento local)
spring.profiles.active=dev

# ========================================
# CONFIGURAÇÕES GERAIS DE DADOS
# ========================================

# JPA/Hibernate - Configurações gerais
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# CONFIGURAÇÕES DE LOGGING
# ========================================

# Configuração de logs
logging.level.com.ifms.gad=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# CONFIGURAÇÕES DE SERVIDOR
# ========================================

# Configurações do servidor web
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ========================================
# CONFIGURAÇÕES DE VALIDAÇÃO
# ========================================

# Configurações de validação
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
